<html ng-app="quotesApp" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">
    
  <title>Motivational Quote of the Day</title>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://platform.twitter.com/widgets.js"></script>

</head>

<body ng-controller="TimeController" style="background:url({{quote[dayNumber -1].background}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">
 
 
              
             <div class="container-fluid">
                  
                            <div class="col-lg-12">
                                      <img src="" >
                                        <div class="wrapper"> 
                                            <div class="quotebox">
                                               
                                            {{quote[dayNumber -1].quote}}<br />
                                                <div class="author">{{quote[dayNumber -1].author}}</div>
                                                
 <div ng-controller="myController" class="text-center socialmed">

                                                    <div class="col-lg-4">
                                                        <div fb-like="myModel.FbLikeUrl"></div>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <div tweet="myModel.Name"></div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div google-plus></div>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <div pin-it="myModel.Name" pin-it-image="myModel.ImageUrl"></div>
                                                    </div>
      
                                                </div>

                                            </div>
                                            
                                               
                                        
                                        </div>
                                    

                            </div>

                 
            </div>



 
<script src="js/angular.min.js"></script>
<script src="js/angulike.js"></script>
<script src="app/app.js"></script>

</body>

</html>
